    <div class="more-btn-wrapper-2">
        <div class="more-btn-content">
            @for(list of optionListsConfig.optionLists;track $index){
                <div class="options-list" [ngClass]="[list.disabled ? 'disabled':'']">
                    @if(list.heading){
                        <div class="multiple-select-option-heading">
                            {{list.heading}}
                        </div>
                    }
                    @for(option of list.options;track $index){
                        @if(option.visible){
                            @if(option.type=='link'){
                                <a href="" class="option-item" [ngClass]="[option.disabled?'disabled':'']" [ariaDisabled]="option.disabled">
                                    <span class="option-item-content">
                                        @if(option.icon){
                                            <span class="option-item-icon-container">
                                                <span class="option-item-icon">
                                                    <img [src]="'assets/icons/'+option.icon+'.svg'" alt="icon">
                                                </span>
                                            </span>
                                        }
                                        <div class="option-item-details-container">
                                            <span class="option-item-details">{{option.label}}</span>
                                        </div>
                                    </span>
                                </a>
                            } @else {
                                <button class="option-item" #optionBtn [disabled]="option.disabled" (click)="handleOptionEvent(option, optionBtn)">
                                    <span class="option-item-content">
                                        @if(option.icon){
                                            <span class="option-item-icon-container">
                                                <span class="option-item-icon">
                                                    <img [src]="'assets/icons/'+option.icon+'.svg'" alt="icon">
                                                </span>
                                            </span>
                                        }
                                        <div class="option-item-details-container">
                                            <span class="option-item-details">{{option.label}}</span>
                                        </div>
                                    </span>
                                </button>
                            }
                        }
                    }
                </div>
            }
        </div>
    </div>
<!-- </div> -->
